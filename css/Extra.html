<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Jackpot Appliances</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "Extra.css"/>

    </head>

    <body id="page-top">

      <div class="wrapper">
        <input checked type=radio name="slider" id="slide1" />
        <input type=radio name="slider" id="slide2" />
        <input type=radio name="slider" id="slide3" />
        <input type=radio name="slider" id="slide4" />
        <input type=radio name="slider" id="slide5" />

        <div class="slider-wrapper">
          <div class=inner>
            <article>
              <div class="info top-left">
                <h3>Malacca</h3>
              </div>
              <img src="https://farm9.staticflickr.com/8059/28286750501_dcc27b1332_h_d.jpg" />
            </article>

            <article>
              <div class="info bottom-right">
                <h3>Cameron Highland</h3>
              </div>
              <img src="https://farm6.staticflickr.com/5812/23394215774_b76cd33a87_h_d.jpg" />
            </article>

            <article>
              <div class="info bottom-left">
                <h3>New Delhi</h3>
              </div>
              <img src="https://farm8.staticflickr.com/7455/27879053992_ef3f41c4a0_h_d.jpg" />
            </article>

            <article>
              <div class="info top-right">
                <h3>Ladakh</h3>
              </div>
              <img src="https://farm8.staticflickr.com/7367/27980898905_72d106e501_h_d.jpg" />
            </article>

            <article>
              <div class="info bottom-left">
                <h3>Nubra Valley</h3>
              </div>
              <img src="https://farm8.staticflickr.com/7356/27980899895_9b6c394fec_h_d.jpg" />
            </article>
          </div>
          <!-- .inner -->
        </div>
        <!-- .slider-wrapper -->

        <div class="slider-prev-next-control">
          <label for=slide1></label>
          <label for=slide2></label>
          <label for=slide3></label>
          <label for=slide4></label>
          <label for=slide5></label>
        </div>
        <!-- .slider-prev-next-control -->

        <div class="slider-dot-control">
          <label for=slide1></label>
          <label for=slide2></label>
          <label for=slide3></label>
          <label for=slide4></label>
          <label for=slide5></label>
        </div>
        <!-- .slider-dot-control -->
      </div>

      <div class="outer-wrapper">
        <h1>Demo 1</h1>
        <div class="s-wrap s-type-1" role="slider">
          <input type="radio" id="s-1" name="slider-control" checked="checked">
          <input type="radio" id="s-2" name="slider-control">
          <input type="radio" id="s-3" name="slider-control">
          <input type="radio" id="s-4" name="slider-control">
          <input type="radio" id="s-5" name="slider-control">
          <ul class="s-content">
            <li class="s-item s-item-1"></li>
            <li class="s-item s-item-2"></li>
            <li class="s-item s-item-3"></li>
            <li class="s-item s-item-4"></li>
            <li class="s-item s-item-5"></li>
          </ul>
          <div class="s-control">
            <label class="s-c-1" for="s-1"></label>
            <label class="s-c-2" for="s-2"></label>
            <label class="s-c-3" for="s-3"></label>
            <label class="s-c-4" for="s-4"></label>
            <label class="s-c-5" for="s-5"></label>
          </div>
          <div class="s-nav">
            <label class="s-nav-1 right" for="s-2"></label>
            <label class="s-nav-2 left" for="s-1"></label>
            <label class="s-nav-2 right" for="s-3"></label>
            <label class="s-nav-3 left" for="s-2"></label>
            <label class="s-nav-3 right" for="s-4"></label>
            <label class="s-nav-4 left" for="s-3"></label>
            <label class="s-nav-4 right" for="s-5"></label>
            <label class="s-nav-5 left" for="s-4"></label>
          </div>
        </div>

        <h1>Demo 2</h1>
        <p>hover would pause the animation</p>
        <div class="s-wrap s-type-2" role="slider">
          <ul class="s-content">
            <li class="s-item s-item-1"></li>
            <li class="s-item s-item-2"></li>
            <li class="s-item s-item-3"></li>
            <li class="s-item s-item-4"></li>
            <li class="s-item s-item-5"></li>
          </ul>
        </div>
      </div>


        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
